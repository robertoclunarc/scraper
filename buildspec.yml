version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 16
  pre_build:
    commands:
      - npm install -g typescript
      - npm install
  build:
    commands:
      - npm run build
  post_build:
    commands:
      - cp -r dist/* /var/www/scraper
      - cd dist
      - npm run start
      - echo Build completed on `date`
artifacts:
  files:
    - '**/*'
  base-directory: ./

